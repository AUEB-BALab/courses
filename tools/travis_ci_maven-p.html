# Travis, JaCoCo, Coveralls (1)

```java
<plugin>
    <groupId>org.jacoco</groupId>
    <artifactId>jacoco-maven-plugin</artifactId>
    <version>0.7.4.201502262128 </version>
    <executions>
        <execution>
            <id>pre-unit-test</id>
            <goals>
                <goal>prepare-agent</goal>
            </goals>
            <configuration>
                <propertyName>surefireArgLine</propertyName>
            </configuration>
        </execution>
        <execution>
            <id>post-unit-test</id>
            <phase>test</phase>
            <goals>
                <goal>report</goal>
            </goals>
        </execution>
    </executions>
    <configuration>
        <excludes>
            <exclude>**/ui/**</exclude>
            <exclude>**/StartSolverUi**</exclude>
        </excludes>
    </configuration>
</plugin>
```


# Travis, JaCoCo, Coveralls (2)

* Remember to webhook your repository from coveralls.io site
* [coveralls-maven-plugin](https://github.com/trautonen/coveralls-maven-plugin): JaCoCo, Cobertura, Saga
```java
<plugin>
    <groupId>org.eluder.coveralls</groupId>
    <artifactId>coveralls-maven-plugin</artifactId>
    <version>3.1.0</version>
</plugin>
```

* .travis.yml
```java
language: java			
script: mvn test
after_success:
  	- mvn clean test jacoco:report coveralls:report	
jdk:
  	- oraclejdk8
```
